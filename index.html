<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabelas</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informmações adicionais</th>
            </tr>
    
        </thead>

        <tbody>
            <tr>
                <td>Jonas</td>
                <td>31</td>
                <td>Estudantes de Programação</td>
            </tr>
    
            <tr>
                <td>Claudinha</td>
                <td>30</td>
                <td>Empresária</td>
            </tr>
    
            <tr>
                <td>Álvaro</td>
                <td>3</td>
                <td>Estudante</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
